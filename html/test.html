<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title-1:hover {
            display: none;
        }

        .title-1:hover + .title-2 {
            display: block;
        }

        .title-2 {
            display: none;
        }
    </style>
</head>
<body>
<h1 class="title-1">안녕</h1>
<h1 class="title-2">멍총이</h1>
</body>
</html>
